    <script>
let form=document.getElementById('form')
let err=document.getElementById('err')
let e=document.getElementById('e')
let er=document.getElementById('er')
form.addEventListener('submit',(event)=>{
event.preventDefault()
    let user={

    valid(user)

})

function valid(user){

    if(!/^[A-Za-z\s]{2,}$/.test(user.name)){
        err.append('use only letters')
    }
    if (!/^\S+@\S+\.\S+$/.test(user.email)) {

e.append('Please Enter correct email address');

}
if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_])[A-Za-z\d\W_]{8,}$/.test(user.password)) {

    errr.append('Please use 8 charcter password with one Uppercase and one lowercase and one digit');

}
if(user.password !== user.conformpassword){

}
