<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main {
        width: 100%;
        height: 400px;
        border: 1px solid black;
        display: flex;
    }

    .card {
        width: 250px;
        height: 400px;
        border: 1px solid black;
    }


    .img {
        width: 100%;
        height: 200px;
        border: 1px solid black;
    }
</style>

<body>
    <div class="main">
        <!-- <div class="card">
<img class="img" src="" alt="">

        </div> -->
    </div>

    <script>

        let data = [
            {
                img: 'https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg',
                h1: 'proudect card 1',
                p: 'lorem for card'
            },
            {
                img: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSvS8XRlRIzQ_lvu0EZy88MrE-UkMYfDTPjYQ&s',
                h1: 'proudect card 2',

            },


            {
                img: 'https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg',
                h1: 'proudect card 1',
                p: 'lorem for card'
            },
            {

                h1: 'proudect card 1',
                p: 'lorem for card'
            },
            {
                img: 'https://gratisography.com/wp-content/uploads/2024/01/gratisography-cyber-kitty-800x525.jpg',
                h1: 'proudect card 1',
                p: 'lorem for card'
            }
        ]

        let body = document.querySelector('.main')
        data.forEach(element => {


            let div = document.createElement('div')
            div.className = 'card'
            body.appendChild(div)


            let img = document.createElement('img')
            img.className = 'img'
            img.src = element.img
            div.appendChild(img)



            let h1 = document.createElement('h1')
            h1.textContent = element.h1
            div.appendChild(h1)

            let p = document.createElement('p')
            p.textContent = element.p
            div.appendChild(p)

            console.log(img);

        });

    </script>
</body>
